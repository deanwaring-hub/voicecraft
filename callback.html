<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signing in... - VoiceCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Centred card layout for the brief loading state */
        .callback-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .callback-card {
            text-align: center;
            padding: 2.5rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            background: white;
            max-width: 420px;
            width: 100%;
        }
        .brand-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="bg-light">

    <div class="callback-container">
        <div class="callback-card">

            <p class="brand-title">VoiceCraft</p>

            <!-- Shown while the auth code is being exchanged for tokens -->
            <div id="status-signing-in">
                <div class="spinner-border text-primary my-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h2 class="h5 mb-1">Signing you in...</h2>
                <p class="text-muted small mb-0">Just a moment while we verify your credentials.</p>
            </div>

            <!-- Shown if the token exchange fails — callback.js populates the message -->
            <div id="status-error" class="d-none">
                <div class="text-danger fs-1 my-2">&#10005;</div>
                <h2 class="h5 mb-1">Sign in failed</h2>
                <p id="error-message" class="text-muted small mb-3">Something went wrong.</p>
                <a href="index.html" class="btn btn-primary">Try again</a>
            </div>

        </div>
    </div>

    <!-- No SDK needed here — callback.js uses fetch() to talk to Cognito directly -->
    <script src="js/auth-config.js"></script>
    <script src="js/callback.js"></script>

</body>
</html>
