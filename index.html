<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="VoiceCraft - Transform text into engaging videos with AI-powered narration" />
    <title>VoiceCraft - Text to Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- Accessibility: allows keyboard users to skip the nav -->
    <a href="#main-content" class="visually-hidden-focusable">Skip to main content</a>


    <!-- =====================================================================
         LOGIN SCREEN
         Hidden when the user is authenticated. Shown on logout or session
         expiry. All auth state is managed by scripts.js.
    ====================================================================== -->
    <div id="login-screen" class="login-container d-flex align-items-center justify-content-center min-vh-100">
        <div class="login-card card shadow-lg">
            <div class="card-body p-5">

                <div class="text-center mb-4">
                    <h1 class="login-title">VoiceCraft</h1>
                    <p class="login-subtitle text-muted">Transform Text Into Video</p>
                </div>

                <form id="login-form" class="needs-validation" novalidate aria-label="Sign in form">

                    <div class="mb-4">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email"
                               class="form-control form-control-lg"
                               placeholder="you@example.com"
                               required aria-describedby="email-error" />
                        <div id="email-error" class="invalid-feedback d-block"></div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password"
                               class="form-control form-control-lg"
                               placeholder="Enter your password"
                               required aria-describedby="password-error" />
                        <div id="password-error" class="invalid-feedback d-block"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" aria-label="Sign in">
                        SIGN IN
                    </button>

                    <div class="d-grid mb-3">
                        <a href="signup.html" class="btn btn-outline-primary btn-lg" role="button">
                            SIGN UP
                        </a>
                    </div>

                    <!-- Error banner ‚Äî shown by scripts.js on auth failure -->
                    <div id="login-error" class="alert alert-danger d-none" role="alert"></div>

                    <p class="text-center text-muted small mt-3 mb-0">
                        New user? <a href="signup.html">Create an account</a>
                    </p>

                </form>
            </div>
        </div>
    </div>


    <!-- =====================================================================
         MAIN APPLICATION SCREEN
         Hidden until authentication is confirmed by scripts.js.
    ====================================================================== -->
    <div id="main-screen" class="main-container d-none">

        <!-- Navigation -->
        <nav class="navbar navbar-dark bg-dark sticky-top shadow-sm">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">VoiceCraft</span>
                <div class="d-flex align-items-center gap-3">
                    <!-- Populated by scripts.js after login -->
                    <span id="user-name" class="text-light" role="status"></span>
                    <button id="logout-btn" class="btn btn-outline-light btn-sm" aria-label="Sign out">
                        Logout
                    </button>
                </div>
            </div>
        </nav>

        <main id="main-content" class="py-5" tabindex="-1">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <div class="card shadow-sm border-0">

                            <div class="card-header bg-primary text-white">
                                <h2 class="card-title mb-0">Create Your Video</h2>
                            </div>

                            <div class="card-body p-5">
                                <form id="video-form" class="needs-validation" novalidate aria-label="Video creation form">


                                    <!-- ‚îÄ‚îÄ 1. Content Category ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                                    <fieldset class="mb-5">
                                        <legend class="form-label fw-bold mb-3">Select Content Category</legend>
                                        <div class="category-options">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="category" id="category-educational"
                                                       value="educational" required />
                                                <label class="form-check-label" for="category-educational">
                                                    <span class="category-icon">üìö</span>
                                                    <span class="category-text">Educational</span>
                                                    <span class="category-desc">Instructional and informative content</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="category" id="category-relaxation"
                                                       value="relaxation" required />
                                                <label class="form-check-label" for="category-relaxation">
                                                    <span class="category-icon">üßò</span>
                                                    <span class="category-text">Relaxation</span>
                                                    <span class="category-desc">Calming and stress-relief content</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="category" id="category-story"
                                                       value="story" required />
                                                <label class="form-check-label" for="category-story">
                                                    <span class="category-icon">üìñ</span>
                                                    <span class="category-text">Story</span>
                                                    <span class="category-desc">Narrative and fictional content</span>
                                                </label>
                                            </div>

                                        </div>
                                        <div class="invalid-feedback d-block mt-2" id="category-error"></div>
                                    </fieldset>


                                    <!-- ‚îÄ‚îÄ 2. Background Audio ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                                    <fieldset class="mb-5">
                                        <legend class="form-label fw-bold mb-3">Select Background Audio</legend>
                                        <div class="audio-options">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="audio" id="audio-brown-noise"
                                                       value="brown-noise" required />
                                                <label class="form-check-label" for="audio-brown-noise">
                                                    <span class="audio-icon">üéµ</span>
                                                    <span class="audio-text">Brown Noise</span>
                                                    <span class="audio-desc">Deep, rumbling ambient sound</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="audio" id="audio-music"
                                                       value="music" required />
                                                <label class="form-check-label" for="audio-music">
                                                    <span class="audio-icon">üéº</span>
                                                    <span class="audio-text">Music</span>
                                                    <span class="audio-desc">Royalty-free background music</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="audio" id="audio-calming"
                                                       value="calming-sounds" required />
                                                <label class="form-check-label" for="audio-calming">
                                                    <span class="audio-icon">üåä</span>
                                                    <span class="audio-text">Calming Sounds</span>
                                                    <span class="audio-desc">Nature sounds for relaxation</span>
                                                </label>
                                            </div>

                                        </div>
                                        <div class="invalid-feedback d-block mt-2" id="audio-error"></div>
                                    </fieldset>


                                    <!-- ‚îÄ‚îÄ 3. Voice Selection ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                                    <fieldset class="mb-5">
                                        <legend class="form-label fw-bold mb-3">Select Voice</legend>
                                        <div class="audio-options">

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="voice" id="voice-brian"
                                                       value="Brian" required />
                                                <label class="form-check-label" for="voice-brian">
                                                    <span class="audio-icon">üéôÔ∏è</span>
                                                    <span class="audio-text">Brian</span>
                                                    <span class="audio-desc">British Male</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="voice" id="voice-amy"
                                                       value="Amy" required />
                                                <label class="form-check-label" for="voice-amy">
                                                    <span class="audio-icon">üéôÔ∏è</span>
                                                    <span class="audio-text">Amy</span>
                                                    <span class="audio-desc">British Female</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="voice" id="voice-joanna"
                                                       value="Joanna" required />
                                                <label class="form-check-label" for="voice-joanna">
                                                    <span class="audio-icon">üéôÔ∏è</span>
                                                    <span class="audio-text">Joanna</span>
                                                    <span class="audio-desc">American Female</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="voice" id="voice-matthew"
                                                       value="Matthew" required />
                                                <label class="form-check-label" for="voice-matthew">
                                                    <span class="audio-icon">üéôÔ∏è</span>
                                                    <span class="audio-text">Matthew</span>
                                                    <span class="audio-desc">American Male</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="voice" id="voice-nicole"
                                                       value="Nicole" required />
                                                <label class="form-check-label" for="voice-nicole">
                                                    <span class="audio-icon">üéôÔ∏è</span>
                                                    <span class="audio-text">Nicole</span>
                                                    <span class="audio-desc">Australian Female</span>
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio"
                                                       name="voice" id="voice-russell"
                                                       value="Russell" required />
                                                <label class="form-check-label" for="voice-russell">
                                                    <span class="audio-icon">üéôÔ∏è</span>
                                                    <span class="audio-text">Russell</span>
                                                    <span class="audio-desc">Australian Male</span>
                                                </label>
                                            </div>

                                        </div>
                                        <div class="invalid-feedback d-block mt-2" id="voice-error"></div>
                                    </fieldset>


                                    <!-- ‚îÄ‚îÄ 4. File Upload ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                                    <div class="mb-5">
                                        <label for="text-file" class="form-label fw-bold">Upload Text File</label>
                                        <p class="text-muted small mb-3">Supports .txt files, maximum 5MB</p>
                                        <div class="input-group input-group-lg">
                                            <input type="file" id="text-file" name="text-file"
                                                   class="form-control"
                                                   accept=".txt" required
                                                   aria-describedby="file-name" />
                                            <button class="btn btn-outline-secondary" type="button"
                                                    id="file-button" aria-label="Browse for file">
                                                BROWSE
                                            </button>
                                        </div>
                                        <!-- Filename display populated by scripts.js -->
                                        <div class="form-text mt-2"><span id="file-name"></span></div>
                                        <div class="invalid-feedback d-block" id="file-error"></div>
                                    </div>


                                    <!-- ‚îÄ‚îÄ Status Messages ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                                    <!-- Content set dynamically by scripts.js -->
                                    <div id="form-success" class="alert alert-success d-none" role="status"></div>
                                    <div id="form-error"   class="alert alert-danger  d-none" role="alert"></div>


                                    <!-- ‚îÄ‚îÄ Form Actions ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
                                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-end">
                                        <button type="reset"  class="btn btn-outline-secondary btn-lg">CLEAR FORM</button>
                                        <button type="submit" class="btn btn-primary btn-lg" id="submit-btn">CREATE VIDEO</button>
                                    </div>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-light py-4 mt-5 border-top">
            <div class="container text-center">
                <p class="text-muted mb-0">&copy; 2026 VoiceCraft. All rights reserved. Powered by AWS.</p>
            </div>
        </footer>

    </div><!-- /main-screen -->


    <!-- =====================================================================
         SCRIPTS ‚Äî load order is critical:
           1. Bootstrap        (UI components)
           2. Cognito SDK      (exposes AmazonCognitoIdentity)
           3. AWS SDK          (exposes AWS ‚Äî needed for S3 upload)
           4. auth-config.js   (exposes AUTH_CONFIG ‚Äî must precede scripts.js)
           5. scripts.js       (app logic)
    ====================================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/amazon-cognito-identity-js@6.3.12/dist/amazon-cognito-identity.min.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>
    <script src="js/auth-config.js"></script>
    <script src="js/scripts.js"></script>

</body>
</html>
